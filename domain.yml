version: "3.1"

intents:
  - ask_weather
  - ask_pest_risk
  - ask_crop_prices
  - ask_farming_tips

entities: 
  - location  # Entity to extract city names from user input
  - crop      # Entity to extract crop names from user input

slots:
  location:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: location

  crop:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: crop

responses:
  utter_ask_weather:
    - text: "Fetching the latest weather forecast for {location}..."

  utter_ask_pest_risk:
    - text: "Analyzing pest outbreak risk based on recent weather data for {location}..."

  utter_ask_crop_prices:
    - text: "Fetching real-time market prices for {crop}..."

  utter_ask_farming_tips:
    - text: "Providing expert farming guidance..."

actions:
  - action_get_weather
  - action_get_pest_risk
  - action_get_crop_prices
  - action_get_farming_tips

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

